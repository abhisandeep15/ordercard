<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boda Abhishek Naik Cards</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/cr.jpg" alt="Card Image">
            
            <div class="textbox">
                <h2>Order Summary</h2>
                <p>
                    Book Title: The Great Adventure<br>
                    Author: John<br>
                    Quantity: 2<br>
                    Price: $10 each, Total: $20<br>
                    Order Number: 12345<br>
                    Shipping Address: 123 Book Lane, India<br>
                    Delivery Date: November 15, 2024
                </p>
            </div>

            <div class="amountbox">
                <div id="textamount">
                    <p>Amount</p>
                    <p>$99.0/year</p>
                </div>
                <a href="#">Change</a>
            </div>

            <button id="paymentbox">
                Proceed To Payment
            </button>

            <div id="cancelbox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; Dec 2024 Boda Abhishek Naik. || All rights are reserved.</p>
    </footer>
</body>
</html>
